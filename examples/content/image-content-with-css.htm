<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test Image integration FactCheck</title>
		<style>
			figcaption>div[itemprop="credit"]>span:after {
    			content: "/ ";
				}
			figcaption>div[itemprop="credit"]>span:last-child:after {
			    content: "";
			}
		</style>
	</head>
	<body>
		<div class="g2picture">
			<figure itemscope itemtype="https://schema.org/ImageObject">
				<img src="image.jpg" >
				<figcaption>
				<span itemprop="caption">Video description</span>
   			 	<div itemprop="credit">
					<span itemprop="author">Medialab</span><span itemprop="author">AFP</span><span itemprop="provider">Vera.ai</span>
				</div>
			</figcaption>	
			</figure>	
		</div>
		
	</body>
</html>
